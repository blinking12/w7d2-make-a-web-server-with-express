{# {This is for listing orders} #}
<table class="table table-hover">
 <thead>
   <th>ID</th>
   <th>User ID</th>
   <th>Item ID</th>
   <th>Quantity</th>
   <th>Time Created</th>
 </thead>
 <tbody>
   {% for order in orders %}
   <tr>
     <td>
       {{ order.id }}
     </td>
     <td>
       {{ order.user_id }}
     </td>
     <td>
       {{ order.item_id }}
     </td>
     <td>
       {{ order.quantity }}
     </td>
     <td>
       {{ order.created_at }}
     </td>
   </tr>
   {% endfor %}

 </tbody>
</table>
