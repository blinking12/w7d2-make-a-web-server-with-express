<table class="table table-hover">
 <thead>
   <th>ID</th>
   <th>First Name</th>
   <th>Last Name</th>
   <th>email</th>
 </thead>
 <tbody>
   {% for user in users %}
   <tr>
     <td>
       {{ user.id }}
     </td>
     <td>
       {{ user.first_name }}
     </td>
     <td>
       {{ user.last_name }}
     </td>
     <td>
       {{ user.email }}
     </td>
     <td>
       {{ user.price }}
     </td>
   </tr>
   {% endfor %}

 </tbody>
</table>
